<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your OTP Code</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f6f8;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background-color: #fff;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                width: 90%;
            }

            h1 {
                font-size: 24px;
                color: #333;
                margin-bottom: 15px;
            }

            p {
                font-size: 16px;
                color: #555;
                margin-bottom: 25px;
            }

            .otp {
                font-size: 32px;
                font-weight: bold;
                color: #2ecc71;
                letter-spacing: 6px;
                margin-bottom: 20px;
            }

            .footer {
                font-size: 14px;
                color: #888;
            }

            @media (max-width: 500px) {
                .container {
                    padding: 20px;
                }

                .otp {
                    font-size: 28px;
                    letter-spacing: 4px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Your OTP Code</h1>
            <p>
                Please use the following OTP to complete your action. It is
                valid for 5 minutes only.
            </p>
            <div class="otp">{{OTP}}</div>
            <div class="footer">
                If you did not request this, please ignore this message.
            </div>
        </div>
    </body>
</html>
